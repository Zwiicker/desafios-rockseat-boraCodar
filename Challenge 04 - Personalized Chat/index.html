<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FAVICON -->
  <link rel="shortcut icon" href="" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" >
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- JAVASCRIPT -->
  <script src="./assets/js/script.js" type="module" defer></script>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
  <link href="" rel="stylesheet">
  <title> Personalized Chat - Henrique de Moura</title>
</head>
<div class="container">
<div id="app">
  <div id="top">
  <div id="user-info">
    <img src="https://avatars.githubusercontent.com/Zwiicker" alt="">

    <div id="user-status">
      <strong>Henrique de Moura</strong>
    <div class="status">
      Online</div>
  </div>
</div>
  <div id="close-chat">
    <i class="ph ph-x"></i>
  </div>
  </div>
  <div id="messages">
    <div id="last-message">Hoje 11:30 </div>

    <div class="messages">
      <div class="message" data-aos="fade-right" >
        <div class="top">
       <strong>Henrique</strong> - 11:30 </div>
     <div class="body">    Tive uma ideia incrível para um projeto! 😍 </div>
     </div>
      <div class="message you" data-aos="fade-left" data-aos-delay="1000">
        <div class="top">
          <strong>Você</strong> - 11:32 </div>
     <div class="body">  Sério? Me conta mais. </div>
      </div>
     <div class="message" data-aos="fade-right" data-aos-delay="2000">
      <div class="top">
     <strong>Henrique</strong> - 11:34 </div>
   <div class="body"> E se a gente fizesse um chat moderno e responsivo em apenas uma semana? </div>
   </div>
    <div class="message you" data-aos="fade-left" data-aos-delay="3000" >
      <div class="top">
        <strong>Você</strong> - 11:36 </div>
   <div class="body"> 
    <strong> #boraCodar! 🚀</strong></div>
    </div>
  </div>
</div>

  <div id="bottom">
    <form id="chat-form">
      <div class="input-wrapper" >
        <input type="text" placeholder="Digite sua mensagem" id="user-input">
        <button type="submit">
          <i class="ph ph-paper-plane-right"></i>
      </button>
      </div>
    </form>
  </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
